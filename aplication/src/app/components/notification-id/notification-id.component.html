<div class="raiting-component" *ngIf="data">
	<div class="other-header">
		<a (click)="close()" class="back">
			<svg width="18" height="8" viewBox="0 0 18 8" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M0.646446 3.64645C0.451185 3.84171 0.451185 4.15829 0.646446 4.35355L3.82843 7.53553C4.02369 7.73079 4.34027 7.73079 4.53553 7.53553C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.7308 0.97631 4.7308 0.659727 4.53553 0.464465C4.34027 0.269203 4.02369 0.269203 3.82843 0.464465L0.646446 3.64645ZM18 3.5L1 3.5L1 4.5L18 4.5L18 3.5Z" fill="white"/>
			</svg>
		</a>
		<h2>
			{{translate.title[language]}}
		</h2>
	</div>
	<div class="other-pages">
		<div class="headline">
			{{translate.description[language]}}
			"{{data.companyOwner.name}}"
		</div>
		<div class="svg">
			<mat-star-rating class="mat-rating-big" [starCount]="5" [rating]="obj.rating" (ratingUpdated)="updateRaiting($event)"></mat-star-rating>
		</div>
		<div class="comment-input">
			<input type="text" [(ngModel)]="obj.comment" [placeholder]="translate.input[language]">
		</div>
		<div class="buttons">
			<a (click)="confirm($event)" class="main-button color">
				{{translate.btn1[language]}}
			</a>
			<a (click)="close()" class="back-btn">
				{{translate.btn2[language]}}
			</a>
		</div>
	</div>
</div>
