<div class="cropper-wrap" id="cropper" *ngIf="srcImg">
  <div class="cropper-img" *ngIf="reinit">
    <div class="sliser">
      <img src="{{srcImg}}"  #image alt="" id="cropper-img" class="img-croper">
    </div>
    <div class="mask" [crop]="width" [deg]="0" (data)="send($event)"></div>
    <div class="mask-glass">
      <div class="t"></div>
      <div class="r"></div>
      <div class="l"></div>
      <div class="b"></div>
    </div>
  </div>
  <div class="cropper-sliser"></div>
</div>
<div class="navigate-wrap">
  <ng5-slider [(value)]="max" [options]="options" (userChange)="priceFilterFunc()" (userChangeEnd)="priceFilterFuncEnd()"></ng5-slider>
  <button class="btn-rotate" (click)="rotate()">

</div>
