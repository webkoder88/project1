<ng-container *ngIf="!loading">
	<app-loading></app-loading>
</ng-container>

<div class="dashboard">
	<div class="dashboard__orders-status">
		<div class="title">
			Количество заказов
		</div>
		<div class="order__status-box">
			<div class="status-item">
				<div class="count new">
					{{allCounts.first ? allCounts.first : 0}}
				</div>
				<div class="title">
					Новые
				</div>
			</div>
			<div class="status-item">
				<div class="count confirm">
					{{allCounts.second ? allCounts.second : 0}}
				</div>
				<div class="title">
					Подтверждено
				</div>
			</div>
			<div class="status-item">
				<div class="count edit">
					{{allCounts.third ? allCounts.third : 0}}
				</div>
				<div class="title">
					Изменено
				</div>
			</div>
			<div class="status-item">
				<div class="count done">
					{{allCounts.forth ? allCounts.forth : 0}}
				</div>
				<div class="title">
					Готово
				</div>
			</div>
			<div class="status-item">
				<div class="count cancel">
					{{allCounts.fifth ? allCounts.fifth : 0}}
				</div>
				<div class="title">
					Отменено
				</div>
			</div>
		</div>
		<div class="show-chart">
			<button class="main-button-color" (click)="chartTrigger()">{{showChart ? 'Спрятать график' : 'Показать график'}}</button>
		</div>
		<div class="chart" *ngIf="showChart">
			<div class="chart-date">
				<div class="date">
				<span>
					Дата от:
				</span>

				</div>
			</div>
			<div class="chart-item">
				<canvas baseChart width="300" height="100"
				        [datasets]="lineChartData"
				        [labels]="lineChartLabels"
				        [options]="lineChartOptions"
				        [colors]="lineChartColors"
				        [legend]="lineChartLegend"
				        [chartType]="lineChartType"
				        (chartHover)="chartHovered($event)"
				        (chartClick)="chartClicked($event)">
				</canvas>
			</div>
		</div>

  <div>
    <mat-tab-group (selectedIndexChange)="selectChange($event)" [animationDuration]="0">
      <mat-tab label="Заказы">
      </mat-tab>
      <mat-tab label="Посещения">
      </mat-tab>
    </mat-tab-group>
    <app-info-by *ngIf="tab === 0"></app-info-by>
    <app-visitor *ngIf="tab === 1"></app-visitor>
  </div>
</div>
