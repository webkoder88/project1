<div class="sign-verification">
	<div class="sign-content">
		<h3 class="registration-title">Подтверждение</h3>
		<form (submit)="confirm()" *ngIf="data">
			<mat-form-field class="example-full-width">
				<input type="number" [maxLength]="5" placeholder="Введите код из смс" aria-label="Text" name="name" matInput [(ngModel)]="data['smsCode']" autocomplete="off">
			</mat-form-field>
			<button type="submit" class="main-button-color">Подтвердить</button>
		</form>
	</div>
</div>
