<div class="admin-header">
	<div class="tel">
		Тел.: +38 {{user ? user.login : ''}}
	</div>
	<div class="info-active" *ngIf="user">
		<span *ngIf="user.payedAt; else noPay">
		  Оплачено до {{ user.payedAt | date :'dd MMMM, yyyy' : null : defLang}}
		</span>

      <span>
        Не оплачено
		  </span>
      <button class="active-button" [routerLink]="'/pay-info'">Оплатить</button>

	</div>
